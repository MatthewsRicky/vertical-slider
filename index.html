<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
		<link rel="stylesheet" href="index.css" />
		<title>Vertical Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
				<div style="background-color: #fd3555">
					<h1>Nature flower</h1>
					<p>all in pink</p>
				</div>
				<div style="background-color: #2a86ba">
					<h1>Bluuue Sky</h1>
					<p>with it's mountains</p>
				</div>
				<div style="background-color: #252e33">
					<h1>Lonely castle</h1>
					<p>in the wilderness</p>
				</div>
				<div style="background-color: #ffb866">
					<h1>Flying eagle</h1>
					<p>in the sunset</p>
				</div>
			</div>
			<div class="right-slide">
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1656147544380-a481ad04d408?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80');
					"></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1552350913-581cb305d4c7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
					"></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1661924579450-5de63128f7c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8ZnJlZSUyMDNkfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=700&q=60');
					"></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1667648865980-826cd13e3a24?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8ZnJlZSUyMDNkfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=700&q=60');
					"></div>
			</div>
			<div class="action-buttons">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
